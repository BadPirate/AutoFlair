name: Run AutoFlair daily

on:
  schedule:
    - cron: '0 18 * * *' # 11 AM Pacific Time (18:00 UTC)
  workflow_dispatch:

jobs:
  run-autoflair:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: 3.10
        environment-file: environment.yml
        activate-environment: calendar_heating

    - name: Export requirements.txt
      run: conda list --export > requirements.txt

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run AutoFlair script
      env:
        ICAL_URL: ${{ secrets.ICAL_URL || '' }} # AirBNB Calendar URL
        FLAIR_CLIENT_ID: ${{ secrets.FLAIR_CLIENT_ID }} # oauth v1 client
        FLAIR_CLIENT_SECRET: ${{ secrets.FLAIR_CLIENT_SECRET }} # oauth v1 secret
        AWAY_TEMP_C: ${{ secrets.AWAY_TEMP_C }} # Optional, default 10C (50F)
        OCCUPIED_TEMP_C: ${{ secrets.OCCUPIED_TEMP_C }}  # Optional, default 18.34C (65F)
      run: python AutoFlair.py