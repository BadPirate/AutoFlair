name: Run AutoFlair daily

on:
  schedule:
    - cron: '0 18 * * *' # 11 AM Pacific Time (18:00 UTC)

jobs:
  run-autoflair:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Cache pip dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install git+https://github.com/flair-systems/flair-api-client-py.git

    - name: Run AutoFlair script
      env:
        ICAL_URL: ${{ secrets.ICAL_URL || '' }}
        FLAIR_CLIENT_ID: ${{ secrets.FLAIR_CLIENT_ID }}
        FLAIR_CLIENT_SECRET: ${{ secrets.FLAIR_CLIENT_SECRET }}
        AWAY_TEMP_C: ${{ secrets.AWAY_TEMP_C }}
        OCCUPIED_TEMP_C: ${{ secrets.OCCUPIED_TEMP_C }}
      run: python AutoFlair.py